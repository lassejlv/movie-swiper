<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie Finder</title>
  </head>
  <body>
    <div id="app">
      <nav id="movies-navbar">
        <a href="/app"><img src="../assets/logo.png" /></a>
        <ul>
          <li id="movies-logout">
            <i class="fa-solid fa-xl fa-right-from-bracket"></i>
          </li>
        </ul>
      </nav>

      <div class="center" id="movies-random">
        <img id="movies-random-img" />
        <div>
          <h1 id="movies-random-title"></h1>
          <p id="movies-random-description"></p>
        </div>

        <div id="movies-random-boxes">
          <button
            class="movies-random-box box-delete"
            id="delete"
            style="margin-left: 3px"
          >
            <i class="fa-solid fa-xl fa-trash-can"></i>
          </button>
          <button
            class="movies-random-box box-love"
            id="love"
            style="margin-left: 3px"
          >
            <i class="fa-solid fa-xl fa-heart"></i>
          </button>
          <button
            class="movies-random-box box-return"
            id="return"
            style="margin-left: 3px"
          >
            <i class="fa-solid fa-xl fa-check"></i>
          </button>
        </div>

        <a
          href="/app/report.html"
          style="color: var(--red); text-decoration: none; margin-top: 10px"
          class="hidden"
          id="report-bug"
          ><i class="fa-solid fa-triangle-exclamation"></i> Report Movie</a
        >
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/app.js"></script>
    <script src="../js/functions.js"></script>
  </body>
</html>
